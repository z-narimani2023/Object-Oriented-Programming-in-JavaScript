<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<div class="container">
    <div class="row justify-content-center align-items-center mt-5">
        <div class="col-sm-8">

            <h1 class="text-center my-2">ایجاد پست</h1>

            <form class="content" id="post-form">
                <div class="mb-3">
                    <label for="post-title" class="form-label">عنوان پست</label>
                    <input type="text" class="form-control" id="post-title" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="post-author" class="form-label">نویسنده</label>
                    <input type="text" class="form-control" id="post-author" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="post-text" class="form-label">متن پست</label>
                    <textarea type="text" class="form-control" id="post-text" rows="3"></textarea>
                </div>

                <div class="d-grid ">
                    <button type="submit" class="btn btn-block btn-outline-primary mt-4">ثبت پست      
                    </button>
                </div>

            </form>
            <hr class="my-5">

            <section>
                <table class="table table-hover mb-5">
                    <thead>
                        <tr>
                            <th scope="col">عنوان پست</th>
                            <th scope="col">نویسنده</th>
                            <th scope="col">متن پست</th>
                            <th scope="col">حذف</th>
                        </tr>
                    </thead>
                    <tbody id="post-list">

                    </tbody>
                </table>
            </section>

        </div>
    </div>
</div>

<body>
    <script src="script.js"></script>
</body>

</html>
